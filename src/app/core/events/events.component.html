<div class="content-area events-calendar">

  <ejs-schedule
    locale="es"
    [views]="['Month']"
    [rowAutoHeight]="false"
    [allowDragAndDrop]="false"
    [currentView]="'Month'"
    [firstDayOfWeek]="1"
    [eventSettings]="eventSettings"
    height="100%"
  >
    <e-views>
      <e-view option='Month'></e-view>
    </e-views>
  </ejs-schedule>

</div>
