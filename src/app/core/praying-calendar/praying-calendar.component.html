<div class="content-area">
  <div class="row">
    <div class="col">

      <mat-tab-group dynamicHeight>
        <mat-tab *ngFor="let month of months" label="{{month.name}}">

          <div class="row" *ngFor="let motive of month.motives">
            <div class="col">
              <span>{{motive.number}}</span>
              <p>
                {{motive.motive}}
              </p>
            </div>
          </div>

        </mat-tab>
      </mat-tab-group>

    </div>
  </div>
</div>
